<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Interactive Vega-Lite Graph</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

</head>

<body>
  <h1>Number of Monthly Flights per Continent (2022-2023)</h1>

  <div id="vega-graph"></div>
  <script>
    //embed vega
    vegaEmbed("#vega-graph", "https://raw.githubusercontent.com/aaut0001/FIT3179_W10/main/visual.vg.json")
    .then((result) => console.log(result))
    .catch((error) => console.log(error))
  </script>
</body>

</html>
