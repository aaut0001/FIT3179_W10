<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
    <!-- Container for the Vega-Lite chart -->
    <div id="vega-chart"></div>

    <script>
        // URL to your Vega-Lite specification hosted on GitHub
        const vegaLiteSpecURL = "https://raw.githubusercontent.com/aaut0001/FIT3179_W10/main/visual.vg.json";

        // Container element for the Vega-Lite chart
        const container = document.getElementById("vega-chart");

        // Embed the Vega-Lite chart from the URL into the specified container
        vegaEmbed(container, vegaLiteSpecURL)
            .then((result) => {
                // Handle the result if needed (e.g., add interactivity)
                const view = result.view;

                // You can add interactivity or further customization here
            })
            .catch((error) => {
                console.error("Error embedding Vega-Lite chart:", error);
            });
    </script>
</body>
</html>
